    <title>Waypoints</title>
    <script>
function serialize(a) {
  var s = [];
      var i = 0;
      while (a[i].value != "") {
      s.push(a[i].name + "=" + encodeURIComponent(a[i].value));
      i++;
      }
      
  return s.join("&");
}

function getDirections(f) {
      req = serialize(f.elements);
      alert(req);
}
    </script>
