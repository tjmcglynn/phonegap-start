  <body>
    <div id="narrative"></div>
<script>
function renderNarrative(response) {
    var legs = response.route.legs;
    var html = '';
    var i = 0;
    var j = 0;
    var trek;
    var maneuver;
    
    html += '<dl>'
    
    for (; i < legs.length; i++) {
        for (j = 0; j < legs[i].maneuvers.length; j++) {
	    maneuver = legs[i].maneuvers[j];
            
            html += '<dt>' + maneuver.narrative + '</dt>'
	    // unit is miles.
            html += '<dd>' + maneuver.distance.toFixed(1) + '</dd>'
        }
    }
    
    html += '</dl>';
    
    document.getElementById('narrative').style.display = "";
    document.getElementById('narrative').innerHTML = html;
}
</script>
      <script src="http://www.mapquestapi.com/directions/v1/route?key=Fmjtd|luu22quyl9%2C2n%3Do5-h6awg&from=Lancaster,PA&to=York,PA&callback=renderNarrative"></script>
